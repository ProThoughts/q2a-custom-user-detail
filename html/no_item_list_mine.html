<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
  <div class="mdl-card__supporting-text">
    <h2 class="mdl-typography--text-center mdl-typography--headline">^title</h2>
    <p class="mdl-typography--text-center">
      <img src="^image" style="height: 400px; width: 400px;"></p>
    <div class="mdl-grid mdl-typography--text-center">
      <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
        <a href="^action_link" class="mdl-button mdl-js-button mdl-button--large mdl-button--block mdl-button--raised mdl-button--colored mdl-color-text--white">
          ^action_btn
        </a>
      </div>
    </div>
    <p class="margin--top-16px mdl-cell mdl-cell--12-col">
      ^message
  </div>
</div>
